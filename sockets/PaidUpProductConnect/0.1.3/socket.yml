name: PaidUpProductConnect
description: Connector for payment microservice
version: 0.1.3
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  category-retrieve:
    file: scripts/category-retrieve.js
    description: Retrieve categories of products
    parameters:
      baseUrl:
        example: 'http://localhost:9002'
        description: Url microservice.
        required: true
        type: string
      token:
        example: secret-word
        description: secret word for authenticate microservice.
        required: true
        type: string
  product-retrieve:
    file: scripts/product-retrieve.js
    description: Retrieve product by Id
    parameters:
      baseUrl:
        example: 'http://localhost:9002'
        description: Url microservice.
        required: true
        type: string
      token:
        example: secret-word
        description: secret word for authenticate microservice.
        required: true
        type: string
      productId:
        example: '12'
        description: id product.
        required: true
        type: string
