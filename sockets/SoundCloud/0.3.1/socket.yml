name: SoundCloud
description: >-
  Communicate with SoundCloud to authenticate, get profile data, tracks,
  playlists, and more.
version: 0.3.1
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  get-access-token:
    file: scripts/get-access-token.js
    description: >-
      Generate a new access token for acting on behalf of a particular
      SoundCloud user account.
    parameters:
      clientId:
        example: cb4917402e7e92b3908cfaf84f52fe45
        description: >-
          The unique identifier for your Soundcloud app  (i.e. this is the
          "Client ID" listed on your app's dashboard page in the SoundCloud
          developer portal, e.g. http://soundcloud.com/you/apps)
        required: true
        type: string
      clientSecret:
        example: d0db89af37eef3185a29f0acfed46a9f
        description: >-
          The developer "secret" for your SoundCloud app (i.e. this is the
          "Client Secret" listed on your app's dashboard page in the SoundCloud
          developer portal)
        required: true
        type: string
      grantType:
        example:
          - authorization_code
        description: >-
          The OAuth `code` generated by SoundCloud and sent to the `callbackUrl`
          if the user chooses to grant your app the requested permissions
        required: false
        type: array
      code:
        example: 51edf90c46322a805ada32a33f1cc30f
        description: >-
          The OAuth `code` generated by SoundCloud and sent to the `callbackUrl`
          if the user chooses to grant your app the requested permissions
        required: true
        type: string
      callbackUrl:
        example: 'http://localhost:1337/auth/soundcloud/callback'
        description: The redirect URL that was used when generating the provided `code`
        required: true
        type: string
  get-login-url:
    file: scripts/get-login-url.js
    description: >-
      Get the URL on SoundCloud that a user should visit to authorize the
      specified SoundCloud app (i.e. your app).
    parameters:
      clientId:
        example: abc123jdhs3h4js
        description: >-
          The unique identifier for your SoundCloud app. It's listed on the
          application settings page.
        required: true
        type: string
      callbackUrl:
        example: 'http://localhost:1337/auth/soundcloud/callback'
        description: The URL in your app where users will be sent after authorization.
        required: true
        type: string
      responseType:
        example:
          - code
        description: '(code, token_and_code)'
        type: array
      scope:
        example: non-expiring
        description: Must be `*` or `non-expiring`.
        type: string
      display:
        example: popup
        description: Can specify a value of `popup` for mobile optimized screen
        type: string
  get-current-user:
    file: scripts/get-current-user.js
    description: Get the SoundCloud profile data for a user by access token.
    parameters:
      accessToken:
        description: A valid access token that can be used to access the SoundCloud api.
        example: AQDvCav5zRSafS795TckAerUV53xzgqRyrcfYX2i
        required: true
        type: string
