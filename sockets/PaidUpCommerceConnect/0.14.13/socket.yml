          required: true
          type: string
        token:
          example: secret-word
          description: secret word for authenticate microservice.
          required: true
          type: string
        userId:
          example: userId
          description: userId to own order.
          required: true
          type: string
        description:
          example: this is a order description
          description: description of order.
          required: false
          type: string
        paymentsPlan:
          example:
            - version: v2
              destinationId: destinationId
              email: some@email.com
              dateCharge: '2016-05-05'
              price: 100
              basePrice: 100
              originalPrice: 90
              totalFee: 10
              feePaidUp: 4.2
              feeStripe: 3.6
              paymentId: paymentId
              typeAccount: typeAccount
              account: account
              accountBrand: Diners Club
              last4: '0000'
              discount: 0
              discountCode: discountCode
              wasProcessed: false
              status: pending
              description: some description
              processingFees:
                cardFeeActual: 12
                cardFeeDisplay: 21
                cardFeeFlatActual: 12
                cardFeeFlatDisplay: 21
                achFeeActual: 12
                achFeeDisplay: 21
                achFeeFlatActual: 12
                achFeeFlatDisplay: 21
                achFeeCapActual: 0.25
                achFeeCapDisplay: 5
              collectionsFee:
                fee: 12
                feeFlat: 21
              paysFees:
                processing: true
                collections: true
              productInfo:
                productId: productId
                productName: productName
                productImage: someUrl
                organizationId: organizationId
                organizationName: organization name
                organizationLocation: 'Austin, TX'
                organizationImage: someUrl
              userInfo:
                userId: UserId
                userName: userName
              customInfo:
                formData: {}
                formTemplate: []
              paymentMethods: []
          description: paymentsPlan to own order.
          required: true
          type: array
