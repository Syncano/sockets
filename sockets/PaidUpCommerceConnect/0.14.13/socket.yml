          description: payment Id
          required: true
          type: string
        paymentPlan:
          example:
            destinationId: destinationId
            description: some description
            email: email@email.com
            dateCharge: '2016-05-05'
            price: 100
            basePrice: 100
            typeAccount: typeAccount
