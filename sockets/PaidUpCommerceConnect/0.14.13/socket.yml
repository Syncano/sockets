                cardFeeActual: 12
                cardFeeDisplay: 21
                cardFeeFlatActual: 12
                cardFeeFlatDisplay: 21
                achFeeActual: 12
                achFeeDisplay: 21
                achFeeFlatActual: 12
                achFeeFlatDisplay: 21
                achFeeCapActual: 0.25
                achFeeCapDisplay: 5
              collectionsFee:
                fee: 12
                feeFlat: 21
              paysFees:
                processing: true
                collections: true
              productInfo:
                productId: productId
                productName: productName
                productImage: someUrl
                organizationId: organizationId
                organizationName: organization name
                organizationLocation: 'Austin, TX'
                organizationImage: someUrl
              userInfo:
                userId: UserId
                userName: userName
              customInfo:
                formData: {}
                formTemplate: []
              paymentMethods:
                - some
          description: array of payments plan
          required: true
          type: array
  order-update-payments:
    POST:
