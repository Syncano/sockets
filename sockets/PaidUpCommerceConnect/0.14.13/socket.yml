name: PaidUpCommerceConnect
description: Connector for PaidUp Microservice Commerce
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  coupon-get:
    POST:
      file: scripts/coupon-get.js
      description: get a list of discont coupon
      parameters:
        baseUrl:
          example: 'http://localhost:9002'
          description: Url microservice.
          required: true
          type: string
        token:
          example: TDCommerceToken-CHANGE-ME!
          description: secret word for authenticate microservice.
          required: true
          type: string
        filter:
          example: '*'
          description: >-
            It is a object that contain the key value to filters the list
            coupons. if you want a complete list os coupon send a empty object
            {}
          required: false
          type: string
  coupon-create:
    POST:
      file: scripts/coupon-create.js
      description: Create a discount coupon
      parameters:
        baseUrl:
          example: 'http://localhost:9002'
          description: Url microservice.
          required: true
          type: string
        token:
          example: secret-word
          description: secret word for authenticate microservice.
          required: true
          type: string
        code:
          example: NEWDISCOUNTCOUPON
          description: Label used to apply discount
          required: true
          type: string
        startDate:
          example: '2016-05-05'
          description: >-
            Date that allow to know when the coupon started its available.
            Format YYYY-MM-DD
          required: true
          type: string
        endDate:
          example: '2016-06-06'
          description: >-
            Date that allow to know when the coupon ended its available. Format
            YYYY-MM-DD
          required: true
          type: string
        percent:
          example: 10
          description: value in percent to apply on the final order.
          required: true
          type: number
        quantity:
          example: 2
          description: Quantity of coupon is available.
          required: true
          type: number
        productsId:
          example:
            - someProductId
          description: >-
            array to productsId, this contain a list of products that the coupon
            is available.
          required: true
          type: array
  coupon-redeem:
    POST:
      file: scripts/coupon-redeem.js
      description: Redeem a coupon discount
      parameters:
        baseUrl:
          example: 'http://localhost:9002'
          description: Url microservice.
          required: true
          type: string
        token:
          example: secret-word
          description: secret word for authenticate microservice.
          required: true
          type: string
        coupon:
          example: NEWDISCOUNTCOUPON
          description: It is a object that contain the key value to filters the coupons
          required: true
          type: string
        productId:
          example: Id1
          description: >-
            It is a object that contain the key value to filters the list
            coupons. if you want a complete list os coupon send a empty object
            {}
          required: true
          type: string
  coupon-update:
    POST:
      file: scripts/coupon-update.js
      description: Update a coupon discount
      parameters:
        baseUrl:
          example: 'http://localhost:9002'
          description: Url microservice.
          required: true
          type: string
        token:
          example: secret-word
          description: secret word for authenticate microservice.
          required: true
          type: string
        filter:
          example: '*'
          description: It is a object that contain the key value to filters the coupons
          required: true
          type: string
        data:
          example: '*'
          description: >-
            It is a object that contain the key value to filters the list
            coupons. if you want a complete list os coupon send a empty object
            {}
          required: true
          type: string
  order-create:
    POST:
      file: scripts/order-create.js
      description: Create a order
      parameters:
        baseUrl:
          example: 'http://localhost:9002'
