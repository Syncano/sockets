name: Twitter
description: >-
  Communicate with the Twitter API to get profile data, tweets, followers, and
  more.
version: 1.2.0
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  get-login-url:
    file: scripts/get-login-url.js
    description: >-
      Get the URL on twitter.com that a user should visit to allow/deny the
      specified Twitter Developer app (i.e. your app).
    parameters:
      consumerKey:
        example: xAmBxAmBxAmBkjbyKkjbyKkjbyK
        description: The `consumerKey` associated with one of your Twitter developer apps.
        required: true
        whereToGet:
          url: 'http://dev.twitter.com/apps'
          description: 'Copy and paste an API key, or create one if you haven''t already.'
          extendedDescription: >-
            If you don't have any Twitter apps created yet, you'll need to make
            one first.
        type: string
      consumerSecret:
        example: xAmBxAmBxAmBkjbyKkjbyKkjbyK
        description: >-
          The `consumerSecret` associated with one of your Twitter developer
          apps.
        required: true
        whereToGet:
          url: 'http://dev.twitter.com/apps'
          description: 'Copy and paste an API key, or create one if you haven''t already.'
          extendedDescription: >-
            If you don't have any Twitter apps created yet, you'll need to make
            one first.
        type: string
      callbackUrl:
        example: 'http://localhost:1337/auth/callback'
        description: >-
          The callback URL where the end user will be redirected after visiting
          the login URL returned by this machine.
        required: true
        type: string
  get-access-token:
    file: scripts/get-access-token.js
    description: >-
      Generate a new access token for acting on behalf of a particular Twitter
      user account.
    parameters:
      consumerKey:
        example: xAmBxAmBxAmBkjbyKkjbyKkjbyK
        description: The `consumerKey` associated with one of your Twitter developer apps.
        required: true
        whereToGet:
          url: 'http://dev.twitter.com/apps'
          description: 'Copy and paste an API key, or create one if you haven''t already.'
          extendedDescription: >-
            If you don't have any Twitter apps created yet, you'll need to make
            one first.
        type: string
      consumerSecret:
        example: xAmBxAmBxAmBkjbyKkjbyKkjbyK
        description: >-
          The `consumerSecret` associated with one of your Twitter developer
          apps.
        required: true
        whereToGet:
          url: 'http://dev.twitter.com/apps'
          description: 'Copy and paste an API key, or create one if you haven''t already.'
          extendedDescription: >-
            If you don't have any Twitter apps created yet, you'll need to make
            one first.
        type: string
      oauthToken:
        example: UL1866Vlkl0aZyPw2Kd2u592D17Xl1uE
        description: >-
          The token generated by Twitter and provided to the callbackUrl as
          "oauth_token".
        extendedDescription: >-
          This is generated by Twitter and passed as a parameter when
          redirecting users to the callbackUrl you specified- but only if the
          user chooses to grant your app the requested permissions.
        whereToGet:
          url: >-
            https://g.twimg.com/dev/sites/default/files/images_documentation/sign-in-flow3-3legged.png
          description: 'Grab the value of the parameter, e.g. req.param(''oauth_token'')'
        required: true
        type: string
      oauthVerifier:
        example: xEj5XxGFWe6vPiJFofYgVMZjw6eVc6Mw
        description: >-
          The verification code generated by Twitter and provided to the
          callbackUrl as "oauth_verifier".
        extendedDescription: >-
          This is generated by Twitter and passed as a parameter when
          redirecting users to the callbackUrl you specified- but only if the
          user chooses to grant your app the requested permissions.
        whereToGet:
          url: >-
            https://g.twimg.com/dev/sites/default/files/images_documentation/sign-in-flow3-3legged.png
          description: 'Grab the value of the parameter, e.g. req.param(''oauth_verifier'')'
        required: true
        type: string
  get-user-profile:
    file: scripts/get-user-profile.js
    description: Get a user's Twitter profile information.
    parameters:
      consumerKey:
        example: xAmBxAmBxAmBkjbyKkjbyKkjbyK
        description: The `consumerKey` associated with one of your Twitter developer apps.
        required: true
        whereToGet:
          url: 'http://dev.twitter.com/apps'
          description: 'Copy and paste an API key, or create one if you haven''t already.'
          extendedDescription: >-
            If you don't have any Twitter apps created yet, you'll need to make
            one first.
        type: string
      consumerSecret:
        example: xAmBxAmBxAmBkjbyKkjbyKkjbyK
        description: >-
          The `consumerSecret` associated with one of your Twitter developer
          apps.
        required: true
        whereToGet:
          url: 'http://dev.twitter.com/apps'
          description: 'Copy and paste an API key, or create one if you haven''t already.'
          extendedDescription: >-
            If you don't have any Twitter apps created yet, you'll need to make
            one first.
        type: string
      screenName:
        example: johngalt
        description: >-
          The Twitter screen name (i.e. username) of a Twitter account to look
          up.
        required: true
        type: string
      accessToken:
        example: >-
          QDvCav5zRSafS795TckAerUV53xzgqRyrcfYX2i_PJFObCvACVRP-V7sfemiMPBh3TWypvagfZ6aoqfwKCNcBxg8XR_skdYUe5tsY9UzX9Z_8q4mR
        description: The access token for a given user (granted by Twitter)
        extendedDescription: >-
          This "permanent OAuth token" is how Twitter knows the end user has
          granted access to your app.
        whereToGet:
          description: >-
            Run the `getAccessToken` machine in this pack and use the returned
            `accessToken`.
        required: true
        type: string
      accessSecret:
        example: >-
          QDvCav5zRSafS795TckAerUV53xzgqRyrcfYX2i_PJFObCvACVRP-V7sfemiMPBh3TWypvagfZ6aoqfwKCNcBxg8XR_skdYUe5tsY9UzX9Z_8q4mR
        description: The access secret for a given user (granted by Twitter)
        extendedDescription: >-
          This "permanent OAuth secret" is how Twitter knows the end user has
          granted access to your app.
        whereToGet:
          description: >-
            Run the `getAccessToken` machine in this pack and use the returned
            `accessSecret`.
        required: true
        type: string
