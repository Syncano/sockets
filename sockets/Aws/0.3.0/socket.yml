name: Aws
description: SDK for working with the AWS api's
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  ecs-register-task-definition:
    POST:
      file: scripts/ecs-register-task-definition.js
      description: Register a ECS task definition.
      parameters:
        accessKeyId:
          description: AWS IAM user access key id.
          example: akid
          required: true
          type: string
        secretAccessKey:
          description: AWS IAM user secret access key
          example: secret
          required: true
          type: string
        region:
          description: Which region to use. Defaults to us-west-2
          example: us-west-2
          type: string
        apiVersion:
          description: 'Which api version to use. Defaults to: latest'
          example: '2014-11-13'
          type: string
        family:
          description: The ECS family name
          example: aFamily
          required: true
          type: string
        containerDefinitions:
          description: Describes what the new container will look like
          example: JSON encoded containerDefinitions
          required: true
          type: string
        volumes:
          descriptions: Volumes to be mapped.
          example:
            - host:
                sourcePath: STRING_VALUE
              name: STRING_VALUE
          type: array
  ecs-list-task-definitions:
    POST:
      file: scripts/ecs-list-task-definitions.js
      description: Return a list of task definitions that are registered to your account.
      parameters:
        accessKeyId:
          description: AWS IAM user access key id.
          example: akid
          required: true
          type: string
        secretAccessKey:
          description: AWS IAM user secret access key
          example: secret
          required: true
          type: string
        region:
          description: Which region to use. Defaults to us-west-2
          example: us-west-2
          type: string
        apiVersion:
          description: 'Which api version to use. Defaults to: latest'
          example: '2014-11-13'
          type: string
        familyPrefix:
          description: >-
            The full family name that you want to filter the ListTaskDefinitions
            results with.
          example: aFamily
          type: string
        nextToken:
          description: >-
            The nextToken value returned from a previous paginated
            ListTaskDefinitions request where maxResults was used and the
            results exceeded the value of that parameter.
          example: aTokenValue
          type: string
        maxResults:
          description: >-
            The maximum number of task definition results returned by
            ListTaskDefinitions in paginated output.
          example: 100
          type: number
  ecs-run-task:
    POST:
      file: scripts/ecs-run-task.js
      description: >-
        Start a task using random placement and the default Amazon ECS
        scheduler.
      parameters:
        accessKeyId:
          description: AWS IAM user access key id.
          example: akid
          required: true
          type: string
        secretAccessKey:
          description: AWS IAM user secret access key
          example: secret
          required: true
          type: string
        region:
          description: Which region to use. Defaults to us-west-2
          example: us-west-2
          type: string
        apiVersion:
          description: 'Which api version to use. Defaults to: latest'
          example: '2014-11-13'
          type: string
        taskDefinition:
          description: >-
            A registered task definition on ECS that will be used to start a
            task.
          example: 'arn:aws:ecs:us-west-2:577431834720:task-definition/taskName:1'
          required: true
          type: string
        cluster:
          description: Which cluster to run the task on. Defaults to `default`
          example: myCluster
          type: string
        count:
          description: How many containers to run. Defaults to 1.
          example: 1
          type: number
  ecs-list-tasks:
    POST:
      file: scripts/ecs-list-tasks.js
      description: 'Return a list of tasks for a specified cluster. '
      parameters:
        accessKeyId:
          description: AWS IAM user access key id.
          example: akid
          required: true
          type: string
        secretAccessKey:
          description: AWS IAM user secret access key
          example: secret
          required: true
          type: string
        region:
          description: Which region to use. Defaults to us-west-2
          example: us-west-2
          type: string
        apiVersion:
          description: 'Which api version to use. Defaults to: latest'
          example: '2014-11-13'
          type: string
        cluster:
          description: >-
            The short name or full Amazon Resource Name (ARN) of the cluster
            that hosts the tasks you want to list. Defaults to `default`
          example: default
          type: string
        family:
          description: >-
            The full family name that you want to filter the ListTasks results
            with.
          example: aFamily
          type: string
        nextToken:
          description: >-
            The nextToken value returned from a previous paginated ListTasks
            request where maxResults was used and the results exceeded the value
            of that parameter.
          example: aTokenValue
          type: string
        maxResults:
          description: >-
            The maximum number of task definition results returned by ListTasks
            in paginated output.
          example: 100
          type: number
  ecs-stop-task:
    POST:
      file: scripts/ecs-stop-task.js
      description: Stop a running ECS task.
      parameters:
        accessKeyId:
          description: AWS IAM user access key id.
          example: akid
          required: true
          type: string
        secretAccessKey:
          description: AWS IAM user secret access key
          example: secret
          required: true
          type: string
        region:
          description: Which region to use. Defaults to us-west-2
          example: us-west-2
          type: string
        apiVersion:
          description: 'Which api version to use. Defaults to: latest'
          example: '2014-11-13'
          type: string
        task:
          description: >-
            The task UUIDs or full Amazon Resource Name (ARN) entry of the task
            you would like to stop.
          example: 'arn:aws:ecs:us-west-2:575231334330:task-definition/taskName:1'
          required: true
          type: string
        cluster:
          description: >-
            The short name or full Amazon Resource Name (ARN) of the cluster
            that hosts the task you want to stop. Defaults to `default`
          example: default
          type: string
  ec2-describe-instances:
    POST:
      file: scripts/ec2-describe-instances.js
      description: Describe one or more of your instances.
      parameters:
        accessKeyId:
          description: AWS IAM user access key id.
          example: akid
          required: true
          type: string
        secretAccessKey:
          description: AWS IAM user secret access key
          example: secret
          required: true
          type: string
        region:
          description: Which region to use. Defaults to us-west-2
          example: us-west-2
          type: string
        apiVersion:
          description: 'Which api version to use. Defaults to: latest'
          example: '2014-11-13'
          type: string
        instanceIds:
          description: One or more instance IDs.
          example:
            - STRING
          required: true
          type: array
        nextToken:
          description: The token for the next set of items to return.
          example: aTokenValue
          type: string
        maxResults:
          description: The maximum number of items to return for this call.
          example: 100
          type: number
  ecs-describe-container-instances:
    POST:
      file: scripts/ecs-describe-container-instances.js
      description: Describe Amazon EC2 Container Service container instances
      parameters:
        accessKeyId:
          description: AWS IAM user access key id.
          example: akid
          required: true
          type: string
        secretAccessKey:
          description: AWS IAM user secret access key
          example: secret
          required: true
          type: string
        region:
          description: Which region to use. Defaults to us-west-2
          example: us-west-2
          type: string
        apiVersion:
          description: 'Which api version to use. Defaults to: latest'
          example: '2014-11-13'
          type: string
        cluster:
          description: >-
            The short name or full Amazon Resource Name (ARN) of the cluster
            that hosts the container instances you want to describe. Defaults to
            `default`.
          example: default
          type: string
        containerInstances:
          description: >-
            Container instance UUIDs or full Amazon Resource Name (ARN) entries
            to describe.
          example:
            - 98950f3c-7347-4249-99cb-168832a1b8f2
          required: true
          type: array
  ecs-describe-tasks:
    POST:
      file: scripts/ecs-describe-tasks.js
      description: Describe a specified task or tasks.
      parameters:
        accessKeyId:
          description: AWS IAM user access key id.
          example: akid
          required: true
          type: string
        secretAccessKey:
          description: AWS IAM user secret access key
          example: secret
          required: true
          type: string
        region:
          description: Which region to use. Defaults to us-west-2
          example: us-west-2
          type: string
        apiVersion:
          description: 'Which api version to use. Defaults to: latest'
          example: '2014-11-13'
          type: string
        cluster:
          description: >-
            The short name or full Amazon Resource Name (ARN) of the cluster
            that hosts the container instances you want to describe. Defaults to
            `default`.
          example: default
          type: string
        tasks:
          description: Task UUIDs or full Amazon Resource Name (ARN) entries.
          example:
            - 98950f3c-7347-4249-99cb-168832a1b8f2
          required: true
          type: array
  ecs-describe-task-definition:
    POST:
      file: scripts/ecs-describe-task-definition.js
      description: 'Describe an ECS task definition '
      parameters:
        accessKeyId:
          description: AWS IAM user access key id.
          example: akid
          required: true
          type: string
        secretAccessKey:
          description: AWS IAM user secret access key
          example: secret
          required: true
          type: string
        region:
          description: Which region to use. Defaults to us-west-2
          example: us-west-2
          type: string
        apiVersion:
          description: 'Which api version to use. Defaults to: latest'
          example: '2014-11-13'
          type: string
        taskDefinition:
          description: The ECS task definition describe
          example: 'arn:aws:ecs:us-west-2:595131534720:task-definition/my-cool-task'
          required: true
          type: string
