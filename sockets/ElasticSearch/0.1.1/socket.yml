name: ElasticSearch
description: Use elasticSearch API
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  search:
    POST:
      file: scripts/search.js
      description: search
      parameters:
        hostname:
          description: The hostname of your ElasticSearch server
          example: localhost
          required: true
          whereToGet:
            description: Copy the hostname of your ElasticSearch server
            extendedDescription: >-
              i.e. if you are using a hosted ElasticSearch instance at
              "bae23592g23523.some-hosted-service.com", that is your hostname. 
              If you are running ElasticSearch locally, this will be
              "localhost".
          type: string
        port:
          description: The port your ElasticSearch server is running on
          defaultsTo: 9200
          example: 9200
          whereToGet:
            description: Copy the port of your ElasticSearch server
            extendedDescription: The conventional port number for ElasticSearch servers is 9200.
          type: number
        index:
          description: The name of the index to search
          extendedDescription: >-
            An "index" in ElasticSearch is a lot like a "database" in MySQL or
            MongoDB.
          example: myindex
          required: true
          type: string
        query:
          description: The search query
          example: cute dogs
          required: true
          type: string
  searchcustom:
    POST:
      file: scripts/searchcustom.js
      description: Search custom on Elastic Search
      parameters:
        hostname:
          description: The hostname of your ElasticSearch server
          example: localhost
          required: true
          whereToGet:
            description: Copy the hostname of your ElasticSearch server
            extendedDescription: >-
              i.e. if you are using a hosted ElasticSearch instance at
              "bae23592g23523.some-hosted-service.com", that is your hostname. 
              If you are running ElasticSearch locally, this will be
              "localhost".
          type: string
        port:
          description: The port your ElasticSearch server is running on
          defaultsTo: 9200
          example: 9200
          whereToGet:
            description: Copy the port of your ElasticSearch server
            extendedDescription: The conventional port number for ElasticSearch servers is 9200.
          type: number
        index:
          description: The name of the index to search
          extendedDescription: >-
            An "index" in ElasticSearch is a lot like a "database" in MySQL or
            MongoDB.
          example: myindex
          required: true
          type: string
        type:
          description: The name of the type to search
          extendedDescription: ''
          example: mytype
          required: true
          type: string
        query:
          description: The search query
          example: cute dogs
          required: true
          type: string
