name: Salesforce
description: 'Communicate with the Salesforce API to get profiles, accounts, contacts, etc.'
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  get-login-url:
    file: scripts/get-login-url.js
    description: >-
      Get the URL on salesforce.com that a user should visit to allow/deny the
      specified Salesforce Developer app (i.e. your app).
    parameters:
      consumerKey:
        example: adf90878aKsloewurSDFIUFsdisoufsodfu
        description: The consumer key for your Salesforce app.
        required: true
        type: string
      callbackUrl:
        example: 'http://localhost:1337/auth/login'
        description: >-
          The callback URL where the end user will be redirected after visiting
          the login URL returned by this machine
        required: true
        type: string
  get-access-token:
    file: scripts/get-access-token.js
    description: >-
      Generate a new access token for acting on behalf of a particular
      Salesforce user account.
    parameters:
      consumerKey:
        example: adf90878aKsloewurSDFIUFsdisoufsodfu
        description: The consumer key for your Salesforce app.
        required: true
        type: string
      consumerSecret:
        example: dsg4901g0123456
        description: >-
          The developer "secret" for your Salesforce app (i.e. this "Consumer
          Secret" is listed on your app's dashboard page in the Salesfore app
          portal)
        required: true
        type: string
      callbackUrl:
        example: 'http://localhost:1337/auth/login'
        description: >-
          The callback URL where the end user will be redirected after visiting
          the login URL returned by this machine
        required: true
        type: string
      code:
        example: >-
          AQDvCav5zRSafS795TckAerUV53xzgqRyrcfYX2i_PJF9QOe_md7h5hy2gMhOS6TL9IBk5qxMA2q_8EJxGPTqEbmTqOBqqCIOlvPEPCeIiy21VD9_Y
        description: >-
          The OAuth `code` generated by Salesforce and sent to the `callbackUrl`
          if the user chooses to grant your app the requested permissions
        required: true
        type: string
  get-user-by-access-token:
    file: scripts/get-user-by-access-token.js
    description: Get information about the Salesforce user with the specified access token.
    parameters:
      id:
        example: >-
          https://login.salesforce.com/id/29ZXzEAM/005j0Xz00C7enEAM/00000C7enf00C7enAAB
        description: The URL used to get user information witht he specified access token.
        required: true
        type: string
      accessToken:
        example: >-
          AQDvCav5zRSafS795TckAerUV53xzgqRyrcfYX2i_PJF9QOe_md7h5hy2gMhOS6TL9IBk5qxMA2q_8EJxGPTqEbmTqOBqqCIOlvPEPCeIiy21VD9_Y
        required: true
        type: string
      tokenType:
        example: Bearer
        required: true
        type: string
