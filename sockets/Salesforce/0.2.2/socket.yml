name: Salesforce
description: 'Communicate with the Salesforce API to get profiles, accounts, contacts, etc.'
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  get-login-url:
    POST:
      file: scripts/get-login-url.js
      description: >-
        Get the URL on salesforce.com that a user should visit to allow/deny the
        specified Salesforce Developer app (i.e. your app).
  get-access-token:
    POST:
      file: scripts/get-access-token.js
      description: >-
        Generate a new access token for acting on behalf of a particular
        Salesforce user account.
  get-user-by-access-token:
    POST:
      file: scripts/get-user-by-access-token.js
      description: >-
        Get information about the Salesforce user with the specified access
        token.
