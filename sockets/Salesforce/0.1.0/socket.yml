name: Salesforce
description: 'Communicate with the Salesforce API to get profiles, accounts, contacts, etc.'
version: 0.1.0
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  get-login-url:
    file: scripts/get-login-url.js
    description: >-
      Get the URL on salesforce.com that a user should visit to allow/deny the
      specified Salesforce Developer app (i.e. your app).
    parameters:
      consumerKey:
        example: adf90878aKsloewurSDFIUFsdisoufsodfu
        description: The consumer key for your Salesforce app.
        required: true
        type: string
      callbackUrl:
        example: 'http://localhost:1337/auth/login'
        description: >-
          The callback URL where the end user will be redirected after visiting
          the login URL returned by this machine
        required: true
        type: string
  get-access-token:
    file: scripts/get-access-token.js
    description: >-
      Generate a new access token for acting on behalf of a particular
      Salesforce user account.
    parameters:
      consumerKey:
        example: adf90878aKsloewurSDFIUFsdisoufsodfu
        description: The consumer key for your Salesforce app.
        required: true
        type: string
      consumerSecret:
        example: dsg4901g0123456
        description: >-
          The developer "secret" for your Salesforce app (i.e. this "Consumer
          Secret" is listed on your app's dashboard page in the Salesfore app
          portal)
        required: true
        type: string
      callbackUrl:
        example: 'http://localhost:1337/auth/login'
        description: >-
          The callback URL where the end user will be redirected after visiting
          the login URL returned by this machine
        required: true
        type: string
      code:
        example: >-
          AQDvCav5zRSafS795TckAerUV53xzgqRyrcfYX2i_PJF9QOe_md7h5hy2gMhOS6TL9IBk5qxMA2q_8EJxGPTqEbmTqOBqqCIOlvPEPCeIiy21VD9_Y
        description: >-
          The OAuth `code` generated by Salesforce and sent to the `callbackUrl`
          if the user chooses to grant your app the requested permissions
        required: true
        type: string
  get-user-by-access-token:
    file: scripts/get-user-by-access-token.js
    description: Get information about the Salesforce user with the specified access token.
    parameters:
      id:
        example: >-
          https://login.salesforce.com/id/29ZXzEAM/005j0Xz00C7enEAM/00000C7enf00C7enAAB
        description: The URL used to get user information witht he specified access token.
        required: true
        type: string
      accessToken:
        example: >-
          AQDvCav5zRSafS795TckAerUV53xzgqRyrcfYX2i_PJF9QOe_md7h5hy2gMhOS6TL9IBk5qxMA2q_8EJxGPTqEbmTqOBqqCIOlvPEPCeIiy21VD9_Y
        required: true
        type: string
      tokenType:
        example: Bearer
        required: true
        type: string
  get-object-by-id:
    file: scripts/get-object-by-id.js
    description: Get a salseforce object by Id. Returns the entire object.
    parameters:
      url:
        example: 'https://cs2.salesforce.com/'
        description: 'URL for connecting your salesforce instance, sandbox, etc.'
        type: string
      email:
        example: user@gmail.com
        description: Email address used to login to your salseforce account.
        required: true
        type: string
      password:
        example: demo1234
        description: Password used to login to your salseforce account.
        required: true
        type: string
      token:
        example: x1x2x3
        description: >-
          If you do not have one, visit salseforce at My settings > personal >
          Reset My Security Token.
        required: true
        type: string
      objectType:
        example: Lead
        description: Salseforce object type.
        required: true
        type: string
      objectId:
        example: '12345'
        description: Salesforce object Id.
        required: true
        type: string
  create-object:
    file: scripts/create-object.js
    description: Create a salseforce object given object properties. Returns new object Id
    parameters:
      url:
        example: 'https://cs2.salesforce.com/'
        description: 'URL for connecting your salesforce instance, sandbox, etc.'
        type: string
      email:
        example: user@gmail.com
        description: Email address used to login to your salseforce account.
        required: true
        type: string
      password:
        example: demo1234
        description: Password used to login to your salseforce account.
        required: true
        type: string
      token:
        example: x1x2x3
        description: >-
          If you do not have one, visit salseforce at My settings > personal >
          Reset My Security Token.
        required: true
        type: string
      objectType:
        example: Lead
        description: Salseforce object type.
        required: true
        type: string
      objectData:
        example: {}
        description: Object with new properties. If Id is present it will be deleted.
        required: true
        type: object
  update-object-by-id:
    file: scripts/update-object-by-id.js
    description: Update a salseforce object given Id and new values.
    parameters:
      url:
        example: 'https://cs2.salesforce.com/'
        description: 'URL for connecting your salesforce instance, sandbox, etc.'
        type: string
      email:
        example: user@gmail.com
        description: Email address used to login to your salseforce account.
        required: true
        type: string
      password:
        example: demo1234
        description: Password used to login to your salseforce account.
        required: true
        type: string
      token:
        example: x1x2x3
        description: >-
          If you do not have one, visit salseforce at My settings > personal >
          Reset My Security Token.
        required: true
        type: string
      objectType:
        example: Lead
        description: Salseforce object type.
        required: true
        type: string
      objectData:
        example: {}
        description: Object with updated properties. Must contain Id
        required: true
        type: object
  describe-object-type:
    file: scripts/describe-object-type.js
    description: >-
      Describe a salseforce object type. Returns all the fields and values for
      type.
    parameters:
      url:
        example: 'https://cs2.salesforce.com/'
        description: 'URL for connecting your salesforce instance, sandbox, etc.'
        type: string
      email:
        example: user@gmail.com
        description: Email address used to login to your salseforce account.
        required: true
        type: string
      password:
        example: demo1234
        description: Password used to login to your salseforce account.
        required: true
        type: string
      token:
        example: x1x2x3
        description: >-
          If you do not have one, visit salseforce at My settings > personal >
          Reset My Security Token.
        required: true
        type: string
      objectType:
        example: Lead
        description: Salseforce object type.
        required: true
        type: string
      includeValues:
        example: {}
        description: >-
          Salesforce objects have many properties. Optionally provide a hash of
          properties you are interested in.
        extendedDescription: >-
          For example, return all field names with `{"fields":[{"name":true}]}`.
          Return all field names and all picker labels with values with
          `{"fields":[{"name":true,
          "picklistValues":[{"label":true,"value":true}]}]}`.
        required: false
        type: object
