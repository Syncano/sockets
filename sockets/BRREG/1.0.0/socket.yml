name: BRREG
description: Return info about Norwegian company based on company-ID
version: 1.0.0
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  get-number:
    file: scripts/get-number.js
    description: Get company by ID
    parameters:
      organisasjonsnummer:
        example: 981362772
        description: The "organisasjonsnummer" as a integer.
        required: true
        type: number
  get-name:
    file: scripts/get-name.js
    description: Get company by name
    parameters:
      name:
        example: Applestore
        description: The company name.
        required: true
        type: string
