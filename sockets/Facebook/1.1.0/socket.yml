name: Facebook
description: >-
  Communicate with Facebook to authenticate, get profile data, friends, likes,
  and more.
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  get-access-token:
    file: scripts/get-access-token.js
    description: >-
      Generate a new access token for acting on behalf of a particular Facebook
      user account.
    parameters:
      appId:
        example: '215798311808508'
        description: >-
          The unique identifier for your Facebook app  (i.e. this is the "App
          ID" listed on your app's dashboard page in the Facebook developer
          portal, e.g.
          https://developers.facebook.com/apps/215293311518502/dashboard)
        required: true
        type: string
      appSecret:
        example: dsg4901g0123456
        description: >-
          The developer "secret" for your Facebook app (i.e. this is the "App
          Secret" listed on your app's dashboard page in the Facebook developer
          portal)
        required: true
        type: string
      code:
        example: >-
          AQDvCav5zRSafS795TckAerUV53xzgqRyrcfYX2i_PJFObCvACVRP-V7sfemiMPBh3TWypvagfZ6aoqfwKCNcBxg8XR_skdYUe5tsY9UzX9Z_8q4mRrqaLhwSh5OHj9ORmE4ocyd-neZtdceTZjlmEVeO38UH9QOe_md7h5hy2gMhOS6TL9IBk5Guxg3O6I0WmjpFNPoj6JzWIvG9cgj7RQqxMA2q_8EJxGPTqEbmTqOBqqCIOlvPEPCeIiy21VD9__tuzB0JvgqbVh-U_WW8mjwGBqsfxlNvjYwIxk4zBNAxuRJijkkn0TwyogFpZqIlkY
        description: >-
          The OAuth `code` generated by Facebook and sent to the `callbackUrl`
          if the user chooses to grant your app the requested permissions
        required: true
        type: string
      callbackUrl:
        example: 'http://localhost:1337/user/facebook/login'
        description: The redirect URL that was used when generating the provided `code`
        required: true
        type: string
  get-login-url:
    file: scripts/get-login-url.js
    description: >-
      Get the URL on facebook.com that a user should visit to allow/deny the
      specified Facebook Developer app (i.e. your app).
    parameters:
      appId:
        example: '215798311808508'
        description: >-
          The unique identifier for your Facebook app  (i.e. this is the "App
          ID" listed on your app's dashboard page in the Facebook developer
          portal, e.g.
          https://developers.facebook.com/apps/215293311518502/dashboard)
        required: true
        type: string
      callbackUrl:
        example: 'http://localhost:1337/user/facebook/login'
        description: >-
          The callback URL where the end user will be redirected after visiting
          the login URL returned by this machine
        required: true
        type: string
      permissions:
        example:
          - email
        description: >-
          The Facebook permissions requested by this application.  Most apps use
          `["user_friends", "email", and "public_profile"]`.  Other permissions
          may be requested, but require review from Facebook before the app can
          be used by others. For complete reference of all such permissions, see
          https://developers.facebook.com/docs/facebook-login/permissions/v2.2#reference
        type: array
  get-user-by-access-token:
    file: scripts/get-user-by-access-token.js
    description: Get information about the Facebook user with the specified access token.
    parameters:
      accessToken:
        example: >-
          CA2Emk9XsJUIBAHB9sTF5rOdNmAXTDjiHxZaZC1GYtFZCcdYGVnLYZB7jZCvensIpGc22yEzN6CL6wtQ9LPVXTNkuP6eQoUQ0toEVPrmTTqDpj0POijBpsuZBnx7jrZCHaTw8leiZBn0R8u6gZAYZAuD77cA3tnDMYvHhrl42CnljROeC9maWoa5zbsT2TZBXdL9wEuGQDSxKqRPyajRw3P3HEK
        description: >-
          The access token which allows you to do things and get information on
          behalf of a particular Facebook user.
        required: true
        type: string
