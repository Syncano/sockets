name: Gateway
description: Credit Card processing gateway wrapper
author:
  name: Syncano
  email: support@syncano.io
endpoints:
  charge:
    POST:
      file: scripts/charge.js
      description: Charge Credit Card
      parameters:
        credential:
          friendlyName: credential
          description: >-
            Username and / pasword / token etc required to access your gateway
            account
          example: '...{"apiLogin": "this info"}...'
          required: true
          type: string
        transaction:
          friendlyName: transaction
          description: Credit Card Sale info
          example: '...{"firstname": "John"}...'
          required: true
          type: string
        gateway:
          friendlyName: gateway
          description: Code name of gateway to use
          example: Authorize.Net
          required: true
          type: string
        testMode:
          friendlyName: test
          description: is this a test?
          example: 'false'
          type: string
  refund:
    POST:
      file: scripts/refund.js
      description: Refund a processed transaction
      parameters:
        credential:
          friendlyName: credential
          description: >-
            Username and / pasword / token etc required to access your gateway
            account
          example: '...{"apiLogin": "this info"}...'
          required: true
          type: string
        transaction:
          friendlyName: transaction
          description: Credit Card Sale info
          example: '...{"firstname": "John"}...'
          required: true
          type: string
        gateway:
          friendlyName: gateway
          description: Code name of gateway to use
          example: Authorize.Net
          required: true
          type: string
        testMode:
          friendlyName: test
          description: is this a test?
          example: 'false'
          required: true
          type: string
  authorize:
    POST:
      file: scripts/authorize.js
      description: Auhtorize a transaction
      parameters:
        credential:
          friendlyName: credential
          description: >-
            Username and / pasword / token etc required to access your gateway
            account
          example: '...{"apiLogin": "this info"}...'
          required: true
          type: string
        transaction:
          friendlyName: transaction
          description: Credit Card Sale info
          example: '...{"firstname": "John"}...'
          required: true
          type: string
        gateway:
          friendlyName: gateway
          description: Code name of gateway to use
          example: Authorize.Net
          required: true
          type: string
        testMode:
          friendlyName: test
          description: is this a test?
          example: 'false'
          required: true
          type: string
  capture:
    POST:
      file: scripts/capture.js
      description: Capture a previously authorized transaction
      parameters: {}
  void-transaction:
    POST:
      file: scripts/void-transaction.js
      description: Void a non-settled transaction
      parameters:
        credential:
          friendlyName: credential
          description: >-
            Username and / pasword / token etc required to access your gateway
            account
          example: '...{"apiLogin": "this info"}...'
          required: true
