name: Weather
description: Communicate with the forecast.io API to get weather forecasts.
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  - get-current-forecast:
      GET:
        script: get-current-forecast
  - get-forecast:
      GET:
        script: get-forecast
dependencies:
  - get-current-forecast:
      runtime_name: nodejs_library_v1.0
      file: scripts/get-current-forecast.js
      description: Get the current weather at a specific latitude and longitude.
  - get-forecast:
      runtime_name: nodejs_library_v1.0
      file: scripts/get-forecast.js
      description: >-
        Retrieves the forecast of a specific latitude and longitude at a
        specific time
