name: Salesforce
description: 'Communicate with the Salesforce API to get profiles, accounts, contacts, etc.'
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  get-login-url:
    POST:
      file: scripts/get-login-url.js
      description: >-
        Get the URL on salesforce.com that a user should visit to allow/deny the
        specified Salesforce Developer app (i.e. your app).
  get-access-token:
    POST:
      file: scripts/get-access-token.js
      description: >-
        Generate a new access token for acting on behalf of a particular
        Salesforce user account.
  get-user-by-access-token:
    POST:
      file: scripts/get-user-by-access-token.js
      description: >-
        Get information about the Salesforce user with the specified access
        token.
  get-object-by-id:
    POST:
      file: scripts/get-object-by-id.js
      description: Get a salseforce object by Id. Returns the entire object.
  create-object:
    POST:
      file: scripts/create-object.js
      description: >-
        Create a salseforce object given object properties. Returns new object
        Id
  update-object-by-id:
    POST:
      file: scripts/update-object-by-id.js
      description: Update a salseforce object given Id and new values.
  describe-object-type:
    POST:
      file: scripts/describe-object-type.js
      description: >-
        Describe a salseforce object type. Returns all the fields and values for
        type.
