name: Pokemon
description: >-
  Fetch data about Pok√©mon, their moves, abilities, types, egg groups and much
  much more.
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  - list-all-pokemon:
      GET:
        script: list-all-pokemon
  - get-pokemon:
      GET:
        script: get-pokemon
dependencies:
  - list-all-pokemon:
      runtime_name: nodejs_library_v1.0
      file: scripts/list-all-pokemon.js
      description: List the name and resource_uri for each known Pokemon.
  - get-pokemon:
      runtime_name: nodejs_library_v1.0
      file: scripts/get-pokemon.js
      description: Get information about a Pokemon based on its unique ID number
