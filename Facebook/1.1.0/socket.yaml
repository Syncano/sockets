name: Facebook
description: >-
  Communicate with Facebook to authenticate, get profile data, friends, likes,
  and more.
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  get-access-token:
    POST:
      file: scripts/get-access-token.js
      description: >-
        Generate a new access token for acting on behalf of a particular
        Facebook user account.
  get-login-url:
    POST:
      file: scripts/get-login-url.js
      description: >-
        Get the URL on facebook.com that a user should visit to allow/deny the
        specified Facebook Developer app (i.e. your app).
  get-user-by-access-token:
    POST:
      file: scripts/get-user-by-access-token.js
      description: Get information about the Facebook user with the specified access token.
