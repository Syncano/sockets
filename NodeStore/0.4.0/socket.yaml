name: NodeStore
description: >-
  This machinepack provides an easy-to-use key/value pair-based database using
  the HTML5 localStorage model.
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  save-to-storage:
    POST:
      file: scripts/save-to-storage.js
      description: >-
        Save a key-value pair in string format to the persistent data store.
        This is compatible with PhoneGap/Cordova
  read-from-storage:
    POST:
      file: scripts/read-from-storage.js
      description: >-
        Retrieve a key-value pair from the persistent data store. This is
        compatible with PhoneGap/Cordova
  delete-from-storage:
    POST:
      file: scripts/delete-from-storage.js
      description: >-
        Delete a key-value pair from the persistent data store. This is
        compatible with PhoneGap/Cordova
  save-json-to-storage:
    POST:
      file: scripts/save-json-to-storage.js
      description: >-
        Save a key-value pair in string format to the persistent data store.
        This is compatible with PhoneGap/Cordova
