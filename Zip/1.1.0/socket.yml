name: Zip
description: Zip and unzip files or directories in Node.js.
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  unzip:
    POST:
      file: scripts/unzip.js
      description: >-
        Unzip the specified .zip file and write the decompressed
        files/directories as contents of the specified destination directory.
  zip:
    POST:
      file: scripts/zip.js
      description: Compress the specified source files or directories into a .zip file.
