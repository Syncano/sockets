name: Spotify
description: Communicate with the Spotify API.
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  get-login-url:
    POST:
      file: scripts/get-login-url.js
      description: >-
        Get the URL on Spotify that a user should visit to authorize the
        specified Spotify app (i.e. your app).
  get-access-token:
    POST:
      file: scripts/get-access-token.js
      description: Get access token to use with requests to Spotify Web API.
