name: NpmStat
description: Talk to npm-stat.com to get NPM statistics.
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  - get-stats:
      GET:
        script: get-stats
dependencies:
  - get-stats:
      runtime_name: nodejs_library_v1.0
      file: scripts/get-stats.js
      description: Fetch download stats for the specified NPM package and date range.
