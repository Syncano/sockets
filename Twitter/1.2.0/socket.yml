name: Twitter
description: >-
  Communicate with the Twitter API to get profile data, tweets, followers, and
  more.
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  get-login-url:
    POST:
      file: scripts/get-login-url.js
      description: >-
        Get the URL on twitter.com that a user should visit to allow/deny the
        specified Twitter Developer app (i.e. your app).
  get-access-token:
    POST:
      file: scripts/get-access-token.js
      description: >-
        Generate a new access token for acting on behalf of a particular Twitter
        user account.
  get-user-profile:
    POST:
      file: scripts/get-user-profile.js
      description: Get a user's Twitter profile information.
