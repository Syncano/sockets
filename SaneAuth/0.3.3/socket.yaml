name: SaneAuth
description: >-
  A Sane Stack Addon giving you basic OAauth2-JWT authentication for the full
  stack
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  - client:
      GET:
        script: client
  - server:
      GET:
        script: server
dependencies:
  - client:
      runtime_name: nodejs_library_v1.0
      file: scripts/client.js
      description: Handle the addon logic for the sane frontend
  - server:
      runtime_name: nodejs_library_v1.0
      file: scripts/server.js
      description: Handle the addon logic for the sane backend
