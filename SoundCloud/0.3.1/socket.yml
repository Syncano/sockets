name: SoundCloud
description: >-
  Communicate with SoundCloud to authenticate, get profile data, tracks,
  playlists, and more.
author:
  name: Syncano
  email: hello@syncano.io
endpoints:
  get-access-token:
    POST:
      file: scripts/get-access-token.js
      description: >-
        Generate a new access token for acting on behalf of a particular
        SoundCloud user account.
  get-login-url:
    POST:
      file: scripts/get-login-url.js
      description: >-
        Get the URL on SoundCloud that a user should visit to authorize the
        specified SoundCloud app (i.e. your app).
  get-current-user:
    POST:
      file: scripts/get-current-user.js
      description: Get the SoundCloud profile data for a user by access token.
